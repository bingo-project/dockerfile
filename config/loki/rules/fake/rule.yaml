groups:
  - name: error
    rules:
      - alert: LogError
        expr: |
          sum by (level, msg, caller, ts, subject, info, trace)
          (count_over_time({job="bingo", level="ERROR"} [1m]))
          > 0
        for: 0s
        labels:
          severity: error
        annotations:
          description: Error Log Alert
          summary: "\n
            - Time: {{ $labels.ts }} \n
            - Level: {{ $labels.level }} \n
            - Msg: {{ $labels.msg }} \n
            - Caller: {{ $labels.caller }} \n
            - Trace: {{ $labels.trace }} \n
            - Subject: {{ $labels.subject }} \n
            - Info: {{ $labels.info }}"
